{% extends 'base.html' %}
{% block title %}Add product{% endblock %}

{% block content %}
    <form action="{{ url_for('add_product_to_menu') }}" method="post" class="form-control">
        <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input name="product" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="mass" class="form-label">Mass</label>
            <input name="mass" class="form-control" id="mass" placeholder="g"></input>
        </div>
        <br>
<input class="btn btn-success" type="submit" value="Add">
    </form>
{% endblock %}
